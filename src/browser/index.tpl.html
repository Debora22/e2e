<!doctype html>
<html lang="en">
    <head>

        <link rel="apple-touch-icon" sizes="152x152" href="<%= require('olapic-design-system/assets/images/apple/touch-icon-ipad-retina.png').default %>" />
        <link rel="shortcut icon" href="<%= require('olapic-design-system/assets/images/favicon.ico').default %>" />
        <base href="/">
    </head>
    <body ng-app="contentEngineAdmin" ng-strict-di ng-cloak>
        <root-container></root-container>
        <script id="appConfiguration" type="text/javascript">{{appConfiguration}}</script>
        <script type="text/javascript">

        if ({{features.analytics.enabled}}) {
