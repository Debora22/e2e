<div class="settingsAccount">
  <h1 class="settingsAccount_title">Account</h1>
  <h3 class="settingsAccount_subtitle">Basics</h3>
  <div class="settingsAccount_avatar">
    <div
      class="settingsAccount_avatar_img"
      ngf-background="$ctrl.accountAvatar"
    ></div>
    <div class="settingsAccount_avatar_overlay">
      <button
        class="settingsAccount_avatar_overlay_button"
        type="button"
        ngf-accept="'image/jpeg,image/png'"
        ngf-fix-orientation="true"
        ngf-max-size="1MB"
        ngf-select="$ctrl.onAvatarEdited($file)"
      >Edit</button>
    </div>
  </div>
  <div class="settingsAccount_description">Profile photo guidelines: Recommended between 400 x 400. Maximum 1MB.</div>
  <div class="odsInput_wrapper">
    <label class="odsInput_label">Account Name</label>
    <input
      class="odsInput_input"
      disabled
      type="text"
      ng-model="$ctrl.accountName"
    />
  </div>
  <div class="odsInput_wrapper">
    <label class="odsInput_label">API Key</label>
    <div class="odsInput_copyWrapper">
      <input
        class="odsInput_input"
        disabled
        type="text"
        ng-model="$ctrl.accountApiKey"
      />
      <button
        class="odsInput_copyWrapper_button"
        type="button"
        olapic-copy-to-clipboard="{{ $ctrl.accountApiKey }}"
      >Copy</button>
    </div>
  </div>
  <hr>
  <h3 class="settingsAccount_subtitle">Analytics</h3>
  <div class="odsInput_wrapper">
    <label class="odsInput_label">Checkout Code</label>
    <div class="odsInput_copyWrapper">
      <textarea
        class="odsInput_input -multiline"
        disabled
        readonly
        ng-model="$ctrl.checkoutPixel"
      ></textarea>
      <button
        class="odsInput_copyWrapper_button"
        type="button"
        olapic-copy-to-clipboard="{{ $ctrl.checkoutPixel }}"
      >Copy</button>
    </div>
    <div class="settingsAccount_description">
      Insert the code above in your checkout confirmation page to track the improvement in conversions generated by Olapic.
      <button
        class="settingsAccount_link"
        type="button"
        ng-click="$ctrl.onToggleModalVisibility()"
      >View Instructions</button>
    </div>
  </div>
  <form
    id="settingsForm"
    name="settingsForm"
    novalidate
    ng-submit="$ctrl.submit(settingsForm)"
  >
    <div class="odsInput_wrapper currency">
      <ods-dropdown
        items-id-property="code"
        items-label-property="title"
        label="Currency"
        items="$ctrl.currencies"
        selected-item="$ctrl.settings.currencyInfo"
        on-item-selected="$ctrl.onCurrencySelected(item, settingsForm)"
      ></ods-dropdown>
    </div>
    <div class="odsInput_wrapper">
      <label class="odsInput_label">Product URL Tracking</label>
      <input
        class="odsInput_input"
        placeholder="Example: tracking_param=Olapic"
        type="text"
        ng-model="$ctrl.settings.customQueryString"
      />
    </div>
    <div class="settingsAccount_social">Social Tracking Parameters</div>
    <div class="odsInput_wrapper">
      <label class="odsInput_label">Facebook</label>
      <input
        class="odsInput_input"
        placeholder="Example: tracking_param=Olapic"
        type="text"
        ng-model="$ctrl.settings.socialTrackingVarsFacebook"
      />
    </div>
    <div class="odsInput_wrapper">
      <label class="odsInput_label">Twitter</label>
      <input
        class="odsInput_input"
        placeholder="Example: tracking_param=Olapic"
        type="text"
        ng-model="$ctrl.settings.socialTrackingVarsTwitter"
      />
    </div>
    <div class="odsInput_wrapper">
      <label class="odsInput_label">Pinterest</label>
      <input
        class="odsInput_input"
        placeholder="Example: tracking_param=Olapic"
        type="text"
        ng-model="$ctrl.settings.socialTrackingVarsPinterest"
      />
    </div>
    <div class="settingsAccount_footer">
      <button
        class="odsButton -primary"
        type="submit"
        ng-disabled="settingsForm.$pristine"
      >Save</button>
    </div>
  </form>
  <ods-modal
    size="medium"
    on-close="$ctrl.onToggleModalVisibility()"
    ng-if="$ctrl.isModalInstructionsVisible"
  >
    <settings-instructions-modal
      instructions="$ctrl.checkoutPixelInstructions"
      on-close="$ctrl.onToggleModalVisibility()"
    ></settings-instructions-modal>
  </ods-modal>
</div>
